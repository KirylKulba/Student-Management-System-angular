<div class="row">
    <div class="col-xs-12 col-md-6">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="success" class="alert alert-success">
            <p>{{ success }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                       id="text" 
                       class="form-control"
                       ngModel
                       name="username"
                       required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       class="form-control"
                       ngModel
                       name="password"
                       required
                       minlength="3">
            </div>
            <div *ngIf="!isLoginMode" class="form-group">
                <label for="email">E-mail</label>
                <input type="email" 
                       id="email" 
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       email>
            </div>
            <div>
                <button class="btn btn-dark" 
                        type="submit" 
                        [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-dark" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
