
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th style="width: 40%">Username</th>
        <th style="width: 40%">Roles</th>
        <th style="width: 20%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
       *ngFor="let user of users;let i = index">
          <td>{{user.username}}</td>
          <td>
              <div *ngFor="let role of user.roles">
                [{{ role.name }}]
              </div>
         </td>
         <td>
             <button class="btn btn-primary"
            (click)="onConfigureRoles(i)">Configure Roles</button> 
        </td>
      </tr>
    </tbody>
  </table>
  <br>

  <div class="row">
    <div class="list-group" class="col-md-6">
      <a href="#" class="list-group-item active waves-light" mdbWavesEffect>
        User roles
      </a>
      <div *ngFor="let role of userRoles;let i = index" href="#" class="list-group-item waves-light" mdbWavesEffect>
        {{ role.name }}
        <button type="button" class="btn btn-danger" (click)="onRemoveRole(i)">Remove role</button>
      </div>
    </div>

    <div class="list-group" class="col-md-6">
      <a  class="list-group-item active waves-light" mdbWavesEffect>
        Available user roles
      </a>
      <div *ngFor="let role of availableUserRoles;let i = index" href="#" class="list-group-item waves-light" mdbWavesEffect>
        {{ role.name }}
        <button type="button" class="btn btn-success" (click)="onAddRole(i)">Add role</button>
      </div>
    </div>
  </div>

  <div class="row">
    <button type="button" class="btn btn-primary" (click)="submitUserRoles()">Submit Changes</button>
  </div>
