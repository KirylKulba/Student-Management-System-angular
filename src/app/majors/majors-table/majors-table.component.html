
<div class="row">
    <div class="col-4">
        <input class="form-control" 
                type="text" 
                placeholder="Search by title" 
                aria-label="Search"
                [(ngModel)]="filteredMajor">
    </div>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th style="width: 20%">Name</th>
      <th style="width: 60%">Description</th>
      <th style="width: 20%">Semesters</th>
    </tr>
  </thead>
  <tbody>
    <tr [routerLink]="[major.id]"
     *ngFor="let major of majors | filter:filteredMajor:'name' ">
        <td>{{major.name}}</td>
        <td>{{major.description}}</td>
        <td>{{major.semesters}}</td>
    </tr>
  </tbody>
</table>
<div class="col-md-6">
  <button 
  type="button" 
  class="btn btn-dark"
  (click)="onMajorForm()">
  {{ addMajor ? 'Hide form' : 'Show new major form' }}
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z"/>
  </svg>
  </button>
</div>
<div *ngIf="addMajor" class="col-md-6">
  <app-majors-edit></app-majors-edit>
</div>
